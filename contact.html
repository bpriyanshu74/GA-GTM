<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Demo Site</title>
  <style>
    nav a { margin: 0 10px; text-decoration: none; color: #0366d6; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    .button { margin-top: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    #thankYou { margin-top: 20px; color: #155724; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <h1>Contact Us</h1>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit" class="button">Submit</button>
  </form>

  <p id="thankYou"></p>

  <script>
    const contactForm = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYou');
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      thankYou.textContent = `Thank you, ${name}! We’ve received your message.`;
      contactForm.reset();
    });
  </script>
</body>
</html>
